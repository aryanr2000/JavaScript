<html>
    <head>
        <title>DOM change text</title>
        <script>
           function butt()
           {
               var one = document.getElementById("one");
               var two = document.getElementById("two");
               if(one.checked == true)
               {
                   alert("You are selecting : "+one.value);
               }
               else if(two.checked == true)
               {
                   alert("You are selecting : "+two.value);
               }
               else
               {
                   alert("no one selected");
               }
           }
        </script>
    </head>
    <body>
       <input type="radio" id="one">Male
       <br><br>
       <input type="radio" id="two">Female
       <br><br>
       <button onclick="butt()">click me </button>

    </body>
</html>
