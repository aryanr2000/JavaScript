<html>
    <head>
        <title>Hello world</title>
        <script type="text/javascript">
           var x=10;
           if(x>0)
           {
               document.write("positive number");
               if(x%2 == 0)
               {
                   document.write("even number");
               }
               else{
                   document.write("odd number");
               }
           }
           else{
               document.write("negative number");
           }
        </script>
    </head>
