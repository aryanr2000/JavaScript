<html>
    <head>
        <title>DOM change text</title>
        <script>
            function change()
            {
                var str = document.getElementById("text").value;
                alert("Your entering text is : "+str);
            }
               
        </script>
    </head>
    <body>
        <input id="text" placeholder="Full Name">
        <button onclick="change()">Click me</button>
       
    </body>
</html>
